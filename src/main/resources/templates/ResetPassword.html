<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/ResetPassword.css}">
</head>
<body>
<div class="container">
    <div class="reset-card">
        <div class="icon-wrapper">
            <i class="ri-lock-unlock-line"></i>
        </div>
        <h1>Đặt lại mật khẩu</h1>
        <p class="instruction">Vui lòng nhập mật khẩu mới để tiếp tục.</p>
        <form th:action="@{/api/password-reset/reset}" th:object="${resetForm}" method="post">
            <input type="hidden" th:field="*{code}"/>
            <input type="hidden" th:field="*{email}"/>
            <div class="input-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" required
                       placeholder="Nhập mật khẩu mới"/>
                <p th:errors="*{newPassword}" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required
                       placeholder="Nhập lại mật khẩu"/>
                <p th:errors="*{confirmPassword}" class="error-message"></p>
            </div>
            <p th:if="${error}" th:text="${error}" class="error-message"></p>
            <button type="submit" class="btn-primary">Xác nhận</button>
        </form>
        <p class="footer-text">Quay lại <a th:href="'https://songtaoads.io.vn/auth/login'">đăng nhập</a> nếu bạn đã nhớ mật
            khẩu.</p>
    </div>
</div>
</body>
</html>
